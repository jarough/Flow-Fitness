{% extends 'gym/base.html' %}

{% block content %}
<h1>Gym Equipment # {{object.id}}</h1>

<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">{{ object.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Â£{{ object.price }}</h6>
        <p class="card-text">{{ object.equipment_id }}</p>
    </div>
</div>

{% if object.author == user or user.is_staff %}
<div class="col-4">
    <a class="btn-outline-primary" href="{% url 'gym-update' object.id %}">Update</a>
    <a class="btn-outline-danger" href="{% url 'gym-delete' object.id %}">Delete</a>
</div>
{% endif %}

{% endblock content %}
